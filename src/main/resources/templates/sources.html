<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/sources-and-subjects-style.css">
    <title>Sources</title>
</head>
<body>
<h2 class="h2">Все источники</h2>
<table class="table">
    <th:block th:each="source : ${sources}">
        <tr>
            <td th:text="${source}"></td>
        </tr>
    </th:block>
</table>
<br>

<a th:href="@{/}" class="button">
    <input type="button" value="Назад">
</a>
</body>
</html>
